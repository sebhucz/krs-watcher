name: krs.cron.yml

on:
  schedule:
    # Codziennie o 14:00
    - cron: "0 14 * * *"
  workflow_dispatch:   # ✅ Dodane - ręczne wywołanie z Actions

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .krs-state.json
          key: krs-state-${{ github.run_id }}
          restore-keys: krs-state-

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-audit --no-fund

      - name: Run watcher (production)
        run: node src/krsWatcher.mjs
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
