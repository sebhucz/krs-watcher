name: KRS Watcher (test run)

on:
  workflow_dispatch: {}     # uruchomienie ręczne z Actions (test teraz)
  schedule:
    - cron: "0 * * * *"     # może zostać; nie przeszkadza

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: src/state.json
          key: krs-state-${{ github.run_id }}
          restore-keys: |
            krs-state-

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-audit --no-fund

      # TEST: wyślij maila OD RAZU (pomija bramkę 14:00)
      - run: npm run test:now -- --force-send
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
